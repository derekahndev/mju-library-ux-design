<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>명지대학교 도서관</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">12:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <img src="images/logo.jpg" alt="" class="header__header-column img" />
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-bell"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html" class="header__back-btn">
              <i class="fas fa-bars"></i>
            </a>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <div class="chat__messages chat__title">
          <img src="images/library.png" alt="" class="" />
        </div>
        <div class="chat__search-container">
          <input
            type="text"
            placeholder="검색어를 입력하세요"
            class="chat__search chat__write-input"
          />
          <div class="search__icon-left search__icon">
            <i class="far fa-plus-square"></i>
          </div>
          <div class="search__icon-right search__icon">
            <span class="chat__write-icon">
              <i class="fas fa-barcode"></i>
            </span>
          </div>
        </div>
        <span class="chat__timestamp">공지사항</span>
        <span class="chat__notice">
          <p>[긴급] 코로나-19 확산 방지를 위한...</p>
          <p>[긴급] 코로나-19 확산 방지를 위한...</p>
          <p>(공통) DBpia 온라인 이용자교육...</p>
        </span>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              모바일 열람증
            </span>
          </div>
          <div class="message__content">
            <span class="message__bubble">
              시설/좌석 예약
            </span>
          </div>
        </li>
      </ul>
      <div class="settings">
        <section class="settings__sections">
          <ul class="settings__list">
            <li class="settings__setting">
              <div>
                <span class="settings__title">도서관 안내</span>
              </div>
              <div>
                <span class="go__icon">
                  <i class="fas fa-arrow-right"></i>
                </span>
              </div>
            </li>
            <li class="settings__setting">
              <div>
                <span class="settings__title">My Library</span>
              </div>
              <div>
                <span class="go__icon">
                  <i class="fas fa-arrow-right"></i>
                </span>
              </div>
            </li>
            <li class="settings__setting">
              <div>
                <span class="settings__title">Q&A</span>
              </div>
              <div>
                <span class="go__icon">
                  <i class="fas fa-arrow-right"></i>
                </span>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
